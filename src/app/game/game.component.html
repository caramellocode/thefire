<app-player *ngFor="let player of game.players; let i = index;" class="player-position"
    [ngStyle]="{'top.px': 140 + (i * 90)}" [playerActive]="i == game.currentPlayer" [name]="player"></app-player>

<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [1,2,3,4]; let i = index;" src="assets/img/cara_back.png"
            alt="">

        <img (click)="takeCard()" class="top-card" style="right: 25px" src="assets/img/cara_back.png" alt="">
        <img *ngFor="let card of game.playedCards" class="playedCards" src="assets/img/{{ card }}.png" alt="">
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px"
            src="assets/img/{{ currentCard }}.png" alt="">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
